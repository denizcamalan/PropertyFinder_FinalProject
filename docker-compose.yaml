version: '3.5'
networks:
  example-network:
volumes:
  db_data2:
services:
  docker-nginx:
    image: nginx
    ports:
      - '8089:80'
    volumes:
      - ./:/var/www/html/
      - ./nginx:/etc/nginx/conf.d
    networks:
      - example-network
  docker-mysql:
    image: mysql:latest
    volumes:
      - db_data2:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    networks:
      - example-network
  docker-phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8095:80"
    environment:
      - PMA_HOST=docker-mysql
    networks:
      - example-network
  docker-php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ./:/var/www/
    networks:
      - example-network
